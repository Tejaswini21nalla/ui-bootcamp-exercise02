<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <style>
            *{
                box-sizing: border-box;
            }
            
            .container{
                width:500px;
                height:500px;
                margin:10px;
                border:1px solid black;
                float:left;
                position:relative;
            }

            .box{
                width:200px;
                height:200px;
                background-color: #008000;
                /*margin:150px;*/
                position: absolute;
                top:150px;
                left:150px;
            }

            #box1{
                width:200px;
                height:200px;
                background-color: #008000;
                position:absolute;
                left:300px;
            }

            #box2{
                width:200px;
                height:200px;
                background-color: #ca1e1e;
            }

            #box3{
                width:200px;
                height:200px;
                background-color: #1b71b8;
                position:absolute;
                top:300px;
            }

            #box4{
                width:200px;
                height:200px;
                background-color: #a9c132;
                position:absolute;
                top:300px;
                left:300px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
        </div>
        <div class="container">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
        </div>
    </body>
</html>
